<div class="w-full h-full p-3 grid gridTemplate">
  <div class="w-full h-full bg-gray-800 rounded-md flex flex-col p-2">
    <div class="w-full h-1/4 flex flex-row justify-center items-center">
      <div class="w-1/4 h-1/4 flex flex-col justify-center items-center gap-2">
        <div>
          <img class="w-full rounded-full" src="https://cdn.discordapp.com/avatars/{{accountData.id}}/{{accountData.avatar}}.webp" alt="avatar">
        </div>
        <h1 class="text-white text-2xl">{{accountData.global_name}}</h1>
        <ng-container *ngIf="accountData.premium_type > 0">
          <div class="flex flex-row justify-center items-center gap-1 bg-gradient-to-br from-blue-600 via-fuchsia-500 to-rose-500 p-1 px-3 rounded-full border-2 border-gray-500">
            <app-icon type="rocket" class="text-lg text-white"></app-icon>
            <p class="text-white text-lg">NITRO</p>
          </div>
        </ng-container>
      </div>
    </div>
    <div>
      <div class="w-full h-1/4 flex flex-row justify-center items-center gap-2">
        <div class="w-1/4 h-1/4 flex flex-row justify-center items-center gap-1 text-gray-600 hover:text-white hover:transition-colors cursor-pointer">
          <app-icon type="logout" class=" text-lg "></app-icon>
          <h1 class="text-lg">LOGOUT</h1>
        </div>
      </div>
    </div>
  </div>
</div>
