<div class="w-full h-full flex flex-col p-3">
    <div class="w-full h-fit flex flex-row justify-between items-center">
        <p class="text-white text-2xl">Panels</p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="'panel/new'">Add Panel</button>
    </div>
    <div class="w-full h-fit flex flex-row justify-between items-center gap-5">
      <table class="w-full h-fit">
        <thead>
          <tr class="text-white font-medium">
            <th>#</th>
            <th>Name</th>
            <th>Tickets</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="text-white text-center">
          <tr *ngFor="let panel of panels">
            <td>{{panel.id}}</td>
            <td>{{panel.name}}</td>
            <td>{{panel._count.Ticket}}</td>
            <td class="flex flex-row gap-5 items-end justify-end">
              <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="['panel/', panel.id]" >Edit</button>
              <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deletePanel(panel.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="w-full h-fit flex flex-col p-3 gap-5 overflow-y-auto">
        <router-outlet></router-outlet>
    </div>
</div>
